<head><title>Marquee Stop On Mouse Hover</title></head>
<style type="text/css">
.hakko {
    background-color: #66232b;
    color: #bebebe;
    font-family: monospace;
    font-size: 20px;
    font-style: italic;
}
</style>
<body>
<marquee class="hakko" behavior="scroll" direction="left" onmouseover="this.stop();" onmouseout="this.start();" > Selamat Datang di Video Kami ...</marquee>
</body>
